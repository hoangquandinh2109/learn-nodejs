<div class="card">
  <div class="card-header">
      <strong>{{data.title}}</strong>
      <div class="spacer"></div>
      <button mat-icon-button color="warn" (click)="cancel()" matTooltip="Đóng" [matTooltipPosition]="'above'">
          <i class="material-icons">clear</i>
      </button>
  </div>
  <div class="card-body scroll-y" [style.max-height]="data.height">
      <form [formGroup]="workForm">
        <mat-form-field appearance="outline" [floatLabel]="'always'">
          <mat-label>Dịch vụ</mat-label>
          <input
            matInput
            formControlName="service"
            [matAutocomplete]="serviceIdAC"
          />
          <mat-autocomplete
            #serviceIdAC="matAutocomplete"
            [displayWith]="displayFn"
          >
            <mat-option
              *ngFor="let service of servicesListFiltered | async"
              [value]="service"
            >
              {{ service.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="outline" [floatLabel]="'always'">
          <mat-label>Giá</mat-label>
          <mat-select formControlName="price">
            <mat-option *ngFor="let item of prices" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" [floatLabel]="'always'">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
  </div>
  <div class="card-footer text-center">
      <button mat-raised-button color="warn" (click)="cancel()">Hủy bỏ</button>
      &nbsp;
      <button mat-raised-button color="primary" (click)="save()">{{isEditMode ? 'Sửa' : 'Thêm mới'}}</button>
  </div>
</div>
